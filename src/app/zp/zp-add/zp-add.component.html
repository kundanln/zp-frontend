<!-- Breadcrumb-->
<div class="breadcrumb-holder">
    <ul class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item active">Zilha Parishad <i class="fa fa-edit"></i></li>
    </ul>
 
</div>
<section class="forms">
  <div class="container-fluid">
    <!-- Page Header-->
    <!-- <header>
        <h3 class="h2 display">Forms </h3>
      </header> --> 
    <div class="col-lg-12">
      <!-- <div class="card"> -->
        <!-- <div class="card-header d-flex align-items-center">
          
          <h4>Edit ZP</h4>
        </div> -->
        <!-- <div class="card-body"> -->
          <form autocomplete="off" class="form-horizontal"   #modelForm="ngForm"  (ngSubmit)="addUpdateZPMaster()">
            
            <div class="form-group row">
              <label class="col-sm-2">तालुका </label>
              <div class="col-sm-4" *ngIf="button =='Add'">
                     <ngx-select  name="ddlTaluka" [items]="talukaList" [(ngModel)]="model.taluka" #taluka="ngModel" 
                      (focus)="loadTaluka($event)" placeholder="--तालुका शोधा किंवा निवडा--">
                    </ngx-select> 
              </div>
              <div class="col-sm-4" *ngIf="button =='Update'" >
                      <input type="text"class="form-control"  name="ddlTaluka" [(ngModel)]="model.taluka" readonly />
              </div>

              <label class="col-sm-2">गावाचे नाव </label>
              <div class="col-sm-4" *ngIf="button =='Add'">
                   <ngx-select  name="ddlVillage" [items]="villageList" [(ngModel)]="model.villageName" #villageName="ngModel" 
                    (focus)="loadVillages($event)" placeholder="--गावाचे नाव शोधा किंवा निवडा--">
                    </ngx-select>            
              </div>
              <div  class="col-sm-4" *ngIf="button =='Update'">
                  <input type="text" class="form-control" name="ddlVillage" [(ngModel)]="model.villageName"  readonly/>
              </div>
            </div>
                <div class="line"></div>
                <div class="form-group row">
                  <label class="col-sm-2">कामाचा तपशील </label>
                  <div class="col-sm-4">
                    <input id="inputWorkParticulars" name="workParticulars" type="text" [(ngModel)]="model.workParticulars" #workParticulars="ngModel" placeholder="कामाचा तपशील " class="form-control form-control-success">
                  </div>
                  <label class="col-sm-2">ठराव दिनांक </label>
                  <div class="col-sm-4">
                    <input id="inputSanctionDate" bsDatepicker name="sanctionDate" [bsConfig]="datePickerConfigWithoutMin" type="text" [(ngModel)]="model.sanctionDate"  #sanctionDate="ngModel" placeholder="ठराव दिनांक " class="form-control" >
                  </div>
                </div>
             
                
                <div class="form-group row">
                  <label class="col-sm-2">आदेश क्रमांक </label>
                  <div class="col-sm-4">
                    <input id="inputLedgerNumber" name="ledgerNumber" type="number" [(ngModel)]="model.ledgerNo" #ledgerNo="ngModel" placeholder="आदेश क्रमांक " class="form-control form-control-success">
                  </div>
                  <label class="col-sm-2">कर्जाची मंजूर रक्कम </label>
                  <div class="col-sm-4">
                    <input id="inputLoanAmt" name="loanAmount" type="number" [(ngModel)]="model.loanAmount" #loanAmount="ngModel" (focusout)="calYrlyInstallmentAmt($event)" placeholder="कर्जाची मंजूर रक्कम " class="form-control form-control-success">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2">ठराव क्रमांक </label>
                  <div class="col-sm-4">
                    <input id="inputOrderNo" name="orderNumber" type="number" [(ngModel)]="model.orderNumber" #orderNumber="ngModel" placeholder="ठराव क्रमांक" class="form-control form-control-success">
                  </div>
                  <label class="col-sm-2">प्रारंभिक शिल्लक </label>
                  <div class="col-sm-4">
                    <input id="inputOpeningBal" name="openingBalance" type="number" [(ngModel)]="model.openingBalance" #openingBalance="ngModel" placeholder="प्रारंभिक शिल्लक " class="form-control form-control-success">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2">वर्षास द्यावयाची रक्कम </label>
                  <div class="col-sm-4">
                    <input id="inputYearlyInstallAmt" name="yearlyInstAmount" type="number" [(ngModel)]="model.yearlyInstAmount" #yearlyInstAmount="ngModel" placeholder="वर्षास द्यावयाची रक्कम " class="form-control form-control-warning" readonly>
                  </div>
                  <label class="col-sm-2">एकूण मिळालेली रक्कम </label>
                  <div class="col-sm-4">
                    <input id="inputReceivedAmount" name="receivedAmount" type="number" [(ngModel)]="model.receivedAmount" #receivedAmount="ngModel" placeholder="एकूण मिळालेली रक्कम  " class="form-control form-control-success">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-4 offset-sm-2">
                    <!-- <button type="submit" class="btn btn-primary">जतन करा </button> &nbsp;
                    <button type="submit" class="btn btn-secondary">रद्द  करा </button> -->
                    <button title="{{ button == 'Update' ? 'Update' : 'Add' }}" type="submit" class="btn btn-primary">{{button}}</button> &nbsp;
                    &nbsp; &nbsp;
                    <button title="{{ button == 'Update' ? 'Cancel' : 'Clear' }}" type="{{ button == 'Update' ? 'button' : 'reset' }}" (click)="Cancel()"
                          class="btn btn-danger">{{ button == 'Update' ? 'Cancel' : 'Clear' }}</button>

                  </div>
                </div>
             
          </form>
        <!-- </div> -->
      <!-- </div> -->
    </div>
  </div>
</section>
