    <section class="signup">
        <!-- <img src="/src/assets/login/images/signup-bg1.jpg"> -->
        <div class="container">
            <div class="signup-content">
                <form method="POST" id="signup-form" class="signup-form">
                    <h2 class="form-title">Registration Form</h2>
                    <div class="form-group">
                           <!-- <input type="text"   class="form-input" name="name" id="name" placeholder="Your Name"/> -->
                           <div class="row row-space">
                              <div class="col-6">
                                    <input class="form-input" type="text" placeholder="firstName" name="first_name">
                              </div>
                              <div class="col-6">
                                    <input class="form-input" type="text" name="lastName" placeholder="Last name">
                              </div>
                          </div>
                    </div>
                     <div class="form-group">
                        <input type="email"  class="form-input" name="emailAddress" id="email" placeholder="Your Email"/>
                    </div> 

                    <div class="form-group">
                        <input type="text"  class="form-input" name="address" id="address" placeholder="Address"/>
                        <span toggle="#address" class=" field-icon toggle-password"></span>
                    </div>

                    <div class="form-group">
                        <input type="text"  class="form-input" name="User name" id="username" placeholder="User name"/>
                        <span toggle="#User name" class=" field-icon toggle-password"></span>
                    </div>

                    <div class="form-group">
                        <input type="password"  class="form-input" name="password" id="password" placeholder="Password"/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" name="rePassword" id="re_password" placeholder="Repeat your password"/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                      </div>
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div>
                    <div class="form-group">
                            
                         <input type="submit"  name="submit" id="submit" class="form-submit" value="Register"/> 
                    </div>
                </form>
               <p class="loginhere">If already account ? 
                   <a routerLink="/login" class="loginhere-link">Login</a>
                </p> 
              </div>
        </div>
    </section>

</div>
