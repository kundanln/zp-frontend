    <section class="signup">
         <div class="container">
            <div class="signup-content">
                <form method="POST" id="signup-form" class="signup-form" (ngSubmit)="register()">
                    <h2 class="form-title">Registration Form</h2>
                   
                    <div class="form-group">
                        <input type="text"  class="form-input" name="district" id="district" [(ngModel)]="model.district" placeholder="district name"/>
                        <span toggle="#district" class=" field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                        <input type="text"  class="form-input" name="userName" id="userName"  [(ngModel)]="model.userName" placeholder="User name"/>
                        <span toggle="#userName" class=" field-icon toggle-password"></span>
                    </div>

                    <div class="form-group">
                        <input type="password"  class="form-input" name="password" id="password" [(ngModel)]="model.password" placeholder="Password"/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                    
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div>
                    <div class="form-group">
                            
                         <input type="submit"  name="submit" id="submit" class="form-submit" value="Register"/> 
                    </div>
                </form>
               <p class="loginhere">If already account ? 
                   <a routerLink="/login" class="loginhere-link">Login</a>
                </p> 
              </div>
        </div>
    </section>

</div>
