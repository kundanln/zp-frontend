    <section class="signup">
        <!-- <img src="/src/assets/login/images/signup-bg1.jpg"> -->
        <div class="container">
            <div class="signup-content">
                <form method="POST" id="signup-form" class="signup-form">
                    <h2 class="form-title">Login</h2>
                    
                    <!-- <div class="form-group">
                            <ngx-select [allowClear]="true" [items]="items" placeholder="Select District">
                                </ngx-select>
                    </div> -->
                    
                    <div class="form-group">
                        <input type="text"  #u1 class="form-input" name="name" id="name" placeholder="Your Name"/>
                    </div>
                    <div class="form-group">
                        <input type="password" #p2 class="form-input" name="password" id="password" placeholder="Password"/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div>
                    <div class="form-group">
                            <!-- <button (click)="check(u1.value, p2.value)">Login</button> -->
                         <input type="submit"  (click)="check(u1.value, p2.value)" name="submit" id="submit" class="form-submit" value="Sign up"/> 
                    </div>
                </form>
                <p class="loginhere">
                    <a routerLink="/registration" class="loginhere-link"> Create Account</a>
                </p>
            </div>
        </div>
    </section>

</div>
